{% extends 'admin_page/base.html' %}

{% load static %}

{% block page-block %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"><span class="fa fa-plus-circle"></span> Add New Book</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h5>
                    {% if message.tags == 'success' %}
                    {% elif message.tags == 'error' %}
                    {% endif %}
                </h5>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <div class="row">
                <div class="col-lg-1"></div>
                <!-- center column -->
                <div class="col-lg-10">
                    <!-- general form elements -->
                    <div class="card card-default">
                        <!-- form start -->
                        <form method="POST" enctype="multipart/form-data" id="create_book_form">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="title">Book Title: <code>*</code></label>
                                            <input type="text" class="form-control" name="title"
                                                placeholder="Enter book title" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="author">Author: <code>*</code></label>
                                            <input type="text" class="form-control" name="author"
                                                placeholder="Enter author name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="category">Category: <code>*</code></label>
                                            <select class="form-control" name="category" required>
                                                <option value="" disabled selected>Select book category</option>
                                                <option value="Fiction">Fiction</option>
                                                <option value="Non-Fiction">Non-Fiction</option>
                                                <option value="Science">Science</option>
                                                <option value="History">History</option>
                                                <option value="Biography">Biography</option>
                                                <option value="Fantasy">Fantasy</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="price">Price: <code>*</code></label>
                                            <input type="number" class="form-control" name="price"
                                                placeholder="Enter book price" step="0.01" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="published_date">Published Date: <code>*</code></label>
                                            <input type="date" class="form-control" name="published_date" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="author">Cover Image: <code>*</code></label>
                                            <input type="text" class="form-control" name="image_url"
                                                placeholder="Enter image url" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description: <code>*</code></label>
                                            <textarea class="form-control" rows="6" name="description"
                                                placeholder="Enter book description" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer float-right custom-footer"> <!-- Add the custom class here -->
                                <button type="submit" class="btn btn-primary">Save Book</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- ./col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}

<style>
    .custom-footer {
        background-color: transparent;
        /* Remove background */
        border-top: none;
        /* Remove top border if needed */
        padding: 0;
        /* Adjust padding if necessary */
    }
</style>
